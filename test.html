<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Table</title>
    <link rel="stylesheet" href="css/test.css" />
  </head>
  <body>
    <div>
      <div class="box">1</div>
      <div class="box">1</div>
      <div class="box">1</div>
    </div>
    <audio controls>
      <source src="./media/police.wav" />
    </audio>
    <video controls loop autoplay muted width="600" height="400">
      <source src="./media/people.mp4" />
    </video>
    <table>
      <caption>
        Зарплаты известных людей

      <thead>
        <tr>
          <th>No.</th>
          <th>Full name</th>
          <th>Position</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td rowspan="2">1200$</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Jobs</td>
          <td>Founder Apple</td>
          <!--td>1300$</td-->
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Founder Google</td>
          <td colspan="2">1400$</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zuckerberg</td>
          <td>Founder Facebook</td>
          <!--td>1500$</td-->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>4400$</td>
        </tr>
      </tfoot>
    </table>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20516.44682949727!2d8.568455799999999!3d50.00093594999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bd7510befbf605%3A0x9bcad4b3547a4b9b!2zQUxESSBTw5xE!5e0!3m2!1sde!2sde!4v1761581122316!5m2!1sde!2sde"

      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"

    ></iframe>
    <iframe
      width="560"
      height="315"

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
